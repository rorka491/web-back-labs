{% extends 'base.html' %}


{% block lab %}
    лабораторная работа 4
{% endblock %}

{% block content %}
    {% if authorized %}
        <h1>Добро пожаловать, {{session.user.username}}</h1>
        <div>
            <form action="/lab4/logout" method="post">
                <button>Выход</button>
            </form>
        </div>
    {% else %}
        <h1>Вход</h1>
        <form method="post">
            <div>
                <label for="login">Пользователь:</label>
                <input type="text" id="login" name="login" {% if login %}value="{{login}}"{% endif %}>
            </div>
            <div>
                <label for="password">Пароль:</label>
                <input type="password" id="password" name="password" {% if password %}value="{{password}}"{% endif %}>
            </div>
            <div>{{error}}</div>
            <div>
                <button type="submit">Войти</button>
                <button type="reset">Отмена</button>
            </div>
        </form>
    {% endif %}
{% endblock %}
