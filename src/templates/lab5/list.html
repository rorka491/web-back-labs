{% extends 'lab5/lab5.html' %}

{% block content %}
<h1>Статьи</h1>
{% if articles %}
    {% for article in articles %}
            <h2>{{ article.title }}</h2>
            <blockquote><p>{{ article.text }}</p></blockquote>
            <p><em>by {{ article.author.username }}</em></p>
    {% endfor %}
{% else %}
    <p>Пока статей нет</p>
{% endif %}

{% endblock %}
