{% extends 'lab5/lab5.html' %}

{% block content %}
    <h1>Список пользователей</h1>
    <table>
        <thead>
            <tr>
                <th>Логин</th>
                <th>Имя</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
            <tr>
                <td>{{ user.login }}</td>
                <td>{{ user.username }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
