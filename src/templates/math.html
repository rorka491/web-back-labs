{% if result %}
    <h2>Результаты:</h2>
    <ul>
        <li>{{a}} + {{b}} = {{ result.sum }}</li>
        <li>{{a}} - {{b}} = {{ result.sub }}</li>
        <li>{{a}} * {{b}} = {{ result.mul }}</li>
        <li>{{a}} / {{b}} = {{ result.div }}</li>
        <li>{{a}} <sup>{{b}}</sup> = {{ result.pow }}</li>
    </ul>
{% endif %}
